name: Release Workflow

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0, v2.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}  # Use the tag that triggered the workflow
        files: |
          GroupProject-1.0-SNAPSHOT.jar  # Adjust the JAR name as necessary
          Dockerfile
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided token
